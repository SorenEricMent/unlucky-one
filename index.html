        body {
            background-color: #E0E0E0;

            position: fixed;

            padding: 10px;
            font-size: 20px;
            width: 40%;
            height: 60px;
            font-weight: 300;
        }

        #idiot {
            position: fixed;
            top: 25%;
            left: 50%;

            transform: translate(-50%, -50%);
            font-weight: 400;
            font-size: 40px;
        }
        #copyright{
            position: fixed;
bottom:10px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

            position: fixed;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);

    </style>

<body>
    <h1 id="you-are-an-idiot">
        谁会成为倒霉蛋？
    </h1>
    <span id="idiot">
        YOU
    </span>
    <script>
        YouAreAIdiot = document.getElementById("you-are-an-idiot");
        idiot = document.getElementById("idiot");
        r = parseInt(Math.random() * 256);
        g = parseInt(Math.random() * 256);
        b = parseInt(Math.random() * 256);
        mode = [0, 0, 0];
        for (var i = 0; i < 3; i++) {
            mode[i] = parseInt(Math.random() * 3);
        }
        function dyn() {
            if (mode[0] == 0) {
                if (r > 255) {
                    r = 255;
                    mode[0] = 1;
                } else {
                    r++;
                }
            } else if (mode[0] == 1) {
                if (r <= 0) {
                    r = 0;
                    mode[0] = 0;
                } else {
                    r--;
                }
            }
            if (mode[1] == 0) {
                if (g > 255) {
                    g = 255;
                    mode[1] = 1;
                } else {
                    g++;
                }
            } else if (mode[1] == 1) {
                if (g <= 0) {
                    g = 0;
                    mode[1] = 0;
                } else {
                    g--;
                }
            }
            if (mode[2] == 0) {
                if (b > 255) {
                    b = 255;
                    mode[2] = 1;
                } else {
                    b++;
                }
            } else if (mode[2] == 1) {
                if (b <= 0) {
                    b = 0;
                    mode[2] = 0;
                } else {
                    b--;
                }
            }
            YouAreAIdiot.style.color = "rgb(" + r + "," + g + "," + b + ")";
            idiot.style.color = "rgb(" + b + "," + r + "," + g + ")";
        }
        rainbowNow = setInterval(dyn, 10);
        setInterval(function () {
            clearInterval(rainbowNow);
            for (var i = 0; i < 3; i++) {
                mode[i] = parseInt(Math.random() * 3);
            }
            rainbowNow = setInterval(dyn, 10);
        }, 2048);

    </script>
    <audio controls autoplay hidden loop id="waitAudio">
        <source src="wait.wav" type="audio/wav">
    </audio>
    <button id="btn-run" class="mdui-btn-raised">
        Stop
    </button>
    <label class="mdui-checkbox" id="checkb">
        <input type="checkbox" checked id="doDraw"/>
        <i class="mdui-checkbox-icon"></i>
        抽过的不再抽
      </label>
    <span id="copyright">👺👺👺 Made by Winslow SorenEricMent 👺👺👺</span>
</body>

</html>
